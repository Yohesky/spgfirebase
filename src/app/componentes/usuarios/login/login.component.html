<section id="login" class="mb-5 animated bounceInLeft mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto margint">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form (submit)="loginEmailPass()">
                <h1 class="h3 mb-3 font-weight-normal" >Login</h1>
                
                <div class="form-group">
                  <input [(ngModel)]="email"
                  type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="pass"
                  type="password" id="password" name="password" class="form-control" placeholder="Password"  required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <hr>

                <div class="form-group">
                  

                  <button class="btn btn-block btn-social btn-google mt-5" (click)="loginGoogle()">
                      <span class="fa fa-google"></span>
                      Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
