
<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> {{this.ms.selectProducto.id == null ? 'Nuevo Producto' : 'Actualizar Libro' }} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #formProducto="ngForm" (ngSubmit)="agregarProducto(formProducto)">
            <input type="hidden" name="id" [(ngModel)]="this.ms.selectProducto.id">
            <input type="hidden" name="by" [(ngModel)]="this.ms.selectProducto.by">
            <div class="form-group">
              <label for="nombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="nombre" [(ngModel)]='this.ms.selectProducto.nombre' >
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                      <label for="fechaIngreso">Fecha Ingreso</label>
                      <input type="date" name="fechaIngreso" [(ngModel)]='this.ms.selectProducto.fechaIngreso' class="form-control" >
                </div>
  
                <div class="form-group col-md-6">
                    <label for="precio">Precio</label>
                  <input type="number" name="precio" class="form-control" placeholder="0,00$" [(ngModel)]='this.ms.selectProducto.precio' >
                  
                </div>
            </div>
  
            
  
             
                     <div class="form-group">
                       <label for="existencia">Existencia</label>
                       <input type="number" class="form-control" placeholder="0" name="existencia" id="existencia" [(ngModel)]='this.ms.selectProducto.existencia' >
                     </div>
                  
            
                     <div class="form-group">
                      <label for="codigo">Codigo</label>
                      <input type="text" class="form-control" placeholder="0" name="codigo" id="codigo" [(ngModel)]='this.ms.selectProducto.codigo' >
                    </div>

                    <div class="form-group">
                      <label for="existencia">URL de imagen</label>
                      <input type="url" class="form-control" placeholder="Ingrese link de imagen del producto" name="urlPhoto" id="urlPhoto" [(ngModel)]='this.ms.selectProducto.urlPhoto' >
                    </div>
  
  
  
            <div class="form-group">
              <label for="descripcion" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" name="descripcion" [(ngModel)]='this.ms.selectProducto.descripcion' ></textarea>
              
              
              
            </div>
            <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Cerrar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
